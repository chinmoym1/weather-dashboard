<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="overlay" id="overlay"></div>

    <nav class="navbar" id="navbar">
      <button class="close-btn" id="closeMenu">✕</button>

      <header>
        <h1>Weather</h1>
      </header>

      <ul class="navbar-list">
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Statistics</a></li>
        <li><a href="#">Setting</a></li>
      </ul>
      <div class="nav-container">
        <div class="nav-top">
          <p class="today">Today</p>
          <p id="time" class="time"></p>
          <p id="date" class="date"></p>
        </div>

        <div class="main-info">
          <h1 id="temperature" class="temp">--°C</h1>
          <p id="cityName" class="city">City</p>
          <p id="countryName" class="country">Country</p>
        </div>

        <div class="weather-details">
          <div class="detail-row">
            <span>Humidity</span>
            <span id="humidity">--%</span>
          </div>
          <div class="detail-row">
            <span>Precipitation</span>
            <span id="precip">-- mm</span>
          </div>
          <div class="detail-row">
            <span>Wind</span>
            <span id="wind">-- km/h</span>
          </div>
        </div>
      </div>
    </nav>
    <div class="main">
      <!-- Search bar -->
      <div class="search">
        <input
          type="text"
          id="searchInput"
          class="searchTerm"
          placeholder="Enter a location..."
        />
        <button type="button" class="searchButton" id="searchBtn">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <h2>Weather Forecast</h2>

      <div id="weatherSection">
        <div class="card-container">
          <div class="card">
            <img src="images/mumbai.jpg" alt="pic1" />
            <h4 class="cardTemp">--</h4>
            <div class="card-content">
              <h3>Mumbai</h3>
            </div>
          </div>
          <div class="card">
            <img src="images/delhi.jpg" alt="pic2" />
            <h4 class="cardTemp">--</h4>
            <div class="card-content">
              <h3>New Delhi</h3>
            </div>
          </div>
          <div class="card">
            <img src="images/varanasi.jpg" alt="pic3" />
            <h4 class="cardTemp">--</h4>
            <div class="card-content">
              <h3>Varanasi</h3>
            </div>
          </div>
          <div class="card">
            <img src="images/kolkata.jpg" alt="pic4" />
            <h4 class="cardTemp">--</h4>
            <div class="card-content">
              <h3>Kolkata</h3>
            </div>
          </div>
          <div class="card">
            <img src="images/bangalore1.jpg" alt="pic5" />
            <h4 class="cardTemp">--</h4>
            <div class="card-content">
              <h3>Bangalore</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Forecast section -->
      <div class="forecast-section" id="forecastSection">
        <h2 id="forecastCity">City</h2>

        <div class="forecast-wrapper">
          <button class="slider-btn left" id="slideLeft">&#10094;</button>
          <div id="forecastContainer" class="forecast-container"></div>
          <button class="slider-btn right" id="slideRight">&#10095;</button>
        </div>
      </div>
      <div id="errorSection" class="error-section">
        <p id="errorMessage"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
